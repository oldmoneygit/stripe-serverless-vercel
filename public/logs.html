<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logs de Pedidos - SNK HOUSE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffae;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
      background: linear-gradient(to right, #00ffae, #0075ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ffae;
      }
      to {
        text-shadow: 0 0 15px #00ffae;
      }
    }

    .log-container {
      margin: 40px auto;
      width: 90%;
      max-width: 900px;
      padding: 20px;
      background-color: #161616;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffae2f;
    }

    .log {
      background-color: #1e1e1e;
      border-left: 5px solid #00ffae;
      padding: 15px;
      margin-bottom: 10px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üì¶ Logs de Pedidos - SNK HOUSE</h1>
  <div class="log-container" id="logContainer">
    <div class="log">Carregando pedidos...</div>
  </div>
  <footer>
    Painel operacional SNK HOUSE &copy; 2025
  </footer>

  <script>
    const logContainer = document.getElementById('logContainer');
  
    async function fetchLogs() {
      try {
        const res = await fetch('/api/log-pedido', {
          headers: {
            'Accept': 'application/json'
          }
        });
  
        if (!res.ok) {
          throw new Error(`Erro HTTP: ${res.status}`);
        }
  
        const data = await res.json();
        logContainer.innerHTML = '';
  
        if (!Array.isArray(data) || data.length === 0) {
          const div = document.createElement('div');
          div.className = 'log';
          div.textContent = 'üö´ Nenhum pedido registrado ainda.';
          logContainer.appendChild(div);
        } else {
          data.slice().reverse().forEach((log, index) => {
            const div = document.createElement('div');
            div.className = 'log';
  
            div.innerHTML = `
              <strong>Pedido ${index + 1}</strong><br>
              Email: ${log.email || 'sem e-mail'}<br>
              Valor: ‚Ç¨${(parseFloat(log.amount) || 0).toFixed(2)}<br>
              Cidade: ${log?.address?.city || '---'}<br>
              Data: ${log.date || '---'}
            `;
  
            logContainer.appendChild(div);
          });
        }
      } catch (err) {
        logContainer.innerHTML = '<div class="log">üí• Erro ao buscar logs! Verifica a API.</div>';
        console.error('‚ùå Erro no fetch de logs:', err);
      }
    }
  
    fetchLogs();
    setInterval(fetchLogs, 5000); // Atualiza a cada 5s
  </script>
  
</body>
</html>
