<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Logs de Pedidos</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
    pre {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Logs de Pedidos</h1>
  <p>Atualiza a cada 5 segundos</p>
  <pre id="logOutput">Carregando...</pre>

  <script>
    async function fetchLogs() {
      const res = await fetch('/api/log-pedido');
      const data = await res.json();
      document.getElementById('logOutput').innerText = JSON.stringify(data, null, 2);
    }

    fetchLogs();
    setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
