<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Trocar Dom√≠nio Shopify</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffae;
      color: #000;
      cursor: pointer;
    }
    .log {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üß† Substituidor de Dom√≠nios Shopify</h1>

  <input id="oldDomain" placeholder="Dom√≠nio antigo (ex: qxxk00-am.myshopify.com)" size="40" />
  <br/>
  <input id="newDomain" placeholder="Dom√≠nio novo (ex: 602j2f-ig.myshopify.com)" size="40" />
  <br/>
  <button onclick="replaceDomains()">üîÅ SUBSTITUIR DOM√çNIOS</button>

  <div class="log" id="logArea"></div>

  <script>
    async function replaceDomains() {
      const oldDomain = document.getElementById('oldDomain').value.trim();
      const newDomain = document.getElementById('newDomain').value.trim();
      const log = document.getElementById('logArea');

      log.innerHTML = '‚åõ Processando substitui√ß√µes...';

      const res = await fetch('/api/replace-domain', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ oldDomain, newDomain })
      });

      const data = await res.json();

      if (data.files) {
        log.innerHTML = `
          ‚úÖ Substitui√ß√£o conclu√≠da!<br>
          Foram alterados <strong>${data.total}</strong> arquivos:<br><br>
          <pre>${data.files.join('\n')}</pre>
        `;
      } else {
        log.innerHTML = '‚ùå Erro ao substituir. Verifica os valores.';
      }
    }
  </script>
</body>
</html>
