<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Trocar Dom√≠nio Shopify</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffae;
      color: #000;
      cursor: pointer;
    }
    .log {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üß† Substituidor de Dom√≠nios Shopify</h1>

  <input id="oldDomain" placeholder="Dom√≠nio antigo (ex: exemplo-am.myshopify.com)" size="40" />
  <br/>
  <input id="newDomain" placeholder="Dom√≠nio novo (ex: exemplo2-ig.myshopify.com)" size="40" />
  <br/>
  <button onclick="substituirDominios()">üîÅ SUBSTITUIR DOM√çNIOS</button>

  <div class="log" id="logArea"></div>

  <script>
    async function substituirDominios() {
      const oldDomain = document.getElementById('oldDomain').value.trim();
      const newDomain = document.getElementById('newDomain').value.trim();
      const status = document.getElementById('status');
      const lista = document.getElementById('lista');
  
      if (!oldDomain || !newDomain) {
        alert('Preenche os dois dom√≠nios, porra!');
        return;
      }
  
      status.innerText = '‚öôÔ∏è Processando substitui√ß√µes...';
      lista.innerHTML = '';
  
      try {
        const res = await fetch('/api/update-domain', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ oldDomain, newDomain })
        });
  
        const data = await res.json();
  
        if (data.modifiedFiles?.length) {
          status.innerText = `‚úÖ Finalizado! ${data.modifiedFiles.length} arquivos alterados.`;
          data.modifiedFiles.forEach(file => {
            const li = document.createElement('li');
            li.textContent = file;
            lista.appendChild(li);
          });
        } else {
          status.innerText = `üü° Nada encontrado com dom√≠nio "${oldDomain}".`;
        }
  
      } catch (err) {
        console.error('Erro ao substituir:', err);
        status.innerText = 'üí• Erro ao tentar substituir. Verifica os logs.';
      }
    }
  </script>
<p id="status" style="margin-top: 20px; font-weight: bold;"></p>
<ul id="lista" style="text-align: left; max-width: 600px;"></ul>
  
</body>
</html>
