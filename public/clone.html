<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clonar Loja Shopify - SNK HOUSE</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffae;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      background: linear-gradient(to right, #00ffae, #00c0ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ffae33;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: #fff;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #00ffae, #00c0ff);
      border: none;
      border-radius: 5px;
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .log {
      margin-top: 25px;
      padding: 15px;
      background-color: #111;
      border-left: 5px solid #00ffae;
      color: #fff;
      font-size: 14px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>üîÅ Clonar Loja Shopify</h1>
  <div class="container">
    <label for="origemDomain">üåê Dom√≠nio da Loja Origem</label>
    <input type="text" id="origemDomain" placeholder="ex: loja1.myshopify.com"/>

    <label for="origemToken">üîë Access Token da Origem</label>
    <input type="text" id="origemToken" placeholder="ex: shpat_abc..."/>

    <label for="destinoDomain">üåê Dom√≠nio da Loja Destino</label>
    <input type="text" id="destinoDomain" placeholder="ex: loja2.myshopify.com"/>

    <label for="destinoToken">üîë Access Token da Destino</label>
    <input type="text" id="destinoToken" placeholder="ex: shpat_xyz..."/>

    <button onclick="clonar()">üî• CLONAR AGORA</button>

    <div class="log" id="log">Aguardando entrada...</div>
  </div>

  <script>
    async function clonar() {
      const origemDomain = document.getElementById('origemDomain').value.trim();
      const origemToken = document.getElementById('origemToken').value.trim();
      const destinoDomain = document.getElementById('destinoDomain').value.trim();
      const destinoToken = document.getElementById('destinoToken').value.trim();
      const logBox = document.getElementById('log');

      if (!origemDomain || !origemToken || !destinoDomain || !destinoToken) {
        logBox.textContent = "‚ö†Ô∏è Preencha todos os campos!";
        return;
      }

      logBox.textContent = "‚è≥ Iniciando clonagem...";

      try {
        const res = await fetch('/api/clone-loja', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            origem: { domain: origemDomain, token: origemToken },
            destino: { domain: destinoDomain, token: destinoToken }
          })
        });

        const data = await res.json();

        if (data.success) {
          logBox.textContent = "‚úÖ Clonagem finalizada com sucesso!\n\n" + data.relatorio;
        } else {
          logBox.textContent = "‚ùå Erro na clonagem:\n" + (data.message || 'Erro desconhecido');
        }

      } catch (err) {
        logBox.textContent = "üí• Falha geral: " + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
