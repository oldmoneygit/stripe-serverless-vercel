<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clonar Loja - SNK HOUSE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #00ffae;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00ffae;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    input {
      width: 300px;
    }

    button {
      background: linear-gradient(to right, #00ffae, #0075ff);
      color: black;
      cursor: pointer;
    }

    #result, #progress {
      margin-top: 30px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffae2a;
      font-size: 15px;
      white-space: pre-line;
    }

    .loader {
      margin-top: 20px;
      width: 100%;
      height: 4px;
      background: #333;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #00ffae, #0075ff);
      animation: load 6s infinite linear;
    }

    @keyframes load {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <h1>üß¨ Clonagem de Loja Shopify</h1>

  <input type="text" id="dominio" placeholder="Novo dom√≠nio (ex: loja123.myshopify.com)" />
  <br />
  <input type="text" id="token" placeholder="Novo Access Token (shpat_...)" />
  <br />
  <button onclick="clonar()">CLONAR</button>

  <div id="progress" style="display:none;">
    ‚è≥ Clonagem em andamento...
    <div class="loader"><div class="bar"></div></div>
  </div>

  <div id="result"></div>

  <script>
    async function clonar() {
      const dominio = document.getElementById('dominio').value.trim();
      const token = document.getElementById('token').value.trim();
      const resultDiv = document.getElementById('result');
      const progress = document.getElementById('progress');

      if (!dominio || !token) {
        alert('Preenche os campos, caralho!');
        return;
      }

      resultDiv.innerHTML = '';
      progress.style.display = 'block';

      try {
        const response = await fetch('/api/clone-loja', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ destinoDomain: dominio, destinoToken: token })
        });

        const data = await response.json();
        progress.style.display = 'none';

        resultDiv.innerHTML = '‚úÖ Clonagem finalizada:\n\n' + JSON.stringify(data.checklist, null, 2);
      } catch (err) {
        progress.style.display = 'none';
        resultDiv.innerHTML = 'üí• Deu ruim na clonagem: ' + err.message;
      }
    }
  </script>
</body>
</html>
