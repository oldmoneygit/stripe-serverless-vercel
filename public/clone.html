<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clonador de Loja - SNK HOUSE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      font-family: 'Segoe UI', sans-serif;
      color: #00ffae;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      background: linear-gradient(to right, #00ffae, #0075ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffae; }
      to { text-shadow: 0 0 15px #00ffae; }
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 30px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 174, 0.1);
      width: 90%;
      max-width: 600px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #2a2a2a;
      border: 1px solid #00ffae30;
      color: #fff;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #00ffae, #0075ff);
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.02);
    }

    #output {
      margin-top: 30px;
      white-space: pre-wrap;
      font-size: 14px;
      color: #ccc;
      background: #121212;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>üîÅ Clonador de Loja - SNK HOUSE</h1>

  <div class="form-container">
    <input type="text" id="baseDomain" placeholder="Dom√≠nio da loja base (ex: loja1.myshopify.com)">
    <input type="text" id="baseToken" placeholder="Access Token da loja base">
    <input type="text" id="destDomain" placeholder="Dom√≠nio da loja destino">
    <input type="text" id="destToken" placeholder="Access Token da loja destino">
    <button onclick="startClone()">CLONAR</button>
  </div>

  <div id="output">Aguardando in√≠cio...</div>

  <script>
    const output = document.getElementById('output');

    async function startClone() {
      const baseDomain = document.getElementById('baseDomain').value.trim();
      const baseToken = document.getElementById('baseToken').value.trim();
      const destDomain = document.getElementById('destDomain').value.trim();
      const destToken = document.getElementById('destToken').value.trim();

      if (!baseDomain || !baseToken || !destDomain || !destToken) {
        output.textContent = '‚ö†Ô∏è Preencha todos os campos corretamente.';
        return;
      }

      output.textContent = '‚è≥ Enviando dados para clonar...\n';

      try {
        const res = await fetch('/api/clone-loja', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            baseDomain,
            baseToken,
            destDomain,
            destToken
          })
        });

        const data = await res.json();

        if (res.ok) {
          output.textContent += '‚úÖ Clonagem finalizada!\n\n';
          Object.entries(data).forEach(([key, value]) => {
            output.textContent += `‚úÖ ${key.toUpperCase()}: ${value.total || 0} itens clonados\n`;
          });
        } else {
          output.textContent += `‚ùå Erro: ${data.error || 'Erro inesperado'}`;
        }
      } catch (err) {
        output.textContent += 'üí• Erro ao clonar loja: ' + err.message;
      }
    }
  </script>
</body>
</html>
