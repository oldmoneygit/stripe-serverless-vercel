<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß¨ Clonador de Loja - SNK HOUSE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #191919);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffae;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
      background: linear-gradient(to right, #00ffae, #0075ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffae; }
      to { text-shadow: 0 0 15px #00ffae; }
    }

    .container {
      margin-top: 40px;
      background: #161616;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffae2f;
      width: 90%;
      max-width: 600px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00ffae;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #00ffae, #0075ff);
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00ffae, #00eaff);
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background: #1e1e1e;
      border-left: 5px solid #00ffae;
      border-radius: 5px;
      color: #fff;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üß¨ Clonador de Loja - SNK HOUSE</h1>

  <div class="container">
    <label for="dominio">üîó Dom√≠nio da nova loja:</label>
    <input type="text" id="dominio" placeholder="https://exemplo.myshopify.com" />

    <label for="token">üîë Access Token:</label>
    <input type="text" id="token" placeholder="shpat_..." />

    <button onclick="clonarLoja()">üöÄ CLONAR</button>

    <div class="result" id="resultado">Pronto pra clonagem!</div>
  </div>

  <footer>
    SNK HOUSE Clone Engine &copy; 2025
  </footer>

  <script>
    async function clonarLoja() {
      const dominio = document.getElementById('dominio').value.trim();
      const token = document.getElementById('token').value.trim();
      const resultado = document.getElementById('resultado');

      if (!dominio || !token) {
        resultado.innerText = 'üö´ Preencha todos os campos, porra!';
        return;
      }

      resultado.innerText = '‚è≥ Iniciando clonagem da loja...';

      try {
        const res = await fetch('/api/clone-loja', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ dominio, token })
        });

        const data = await res.json();

        if (res.ok) {
          resultado.innerText = '‚úÖ Loja clonada com sucesso!\n' + JSON.stringify(data, null, 2);
        } else {
          resultado.innerText = '‚ùå Erro na clonagem:\n' + JSON.stringify(data, null, 2);
        }

      } catch (err) {
        resultado.innerText = 'üí• Erro no fetch: ' + err.message;
      }
    }
  </script>
</body>
</html>
